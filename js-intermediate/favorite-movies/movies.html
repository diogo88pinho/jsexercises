<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
    <script src="movies.js"></script>
</head>

<body>
    <h1 class="text-center">Movies</h1>
    <div class="col-sm-12">
        <label for="text">Title:</label>
        <input type="text" name="title" placeholder="Insert a movie"/>
        <label for="rating">Rating:</label>
        <input type="number" name="rating" placeholder="Rating from 0 to 10" min="0" max="10" style="width: 140px"/>
        <button id="addMovie">Add Movie</button>
    </div> <br><br>
        <table class="table-bordered col-sm-8" id="moviesTable">
            <tr>
                <th class="text-center", style="width:60%">Title</th>
                <th class="text-center">Rating</th>
                <th class="text-center", style="width:100px">Delete</th>
            </tr>
        </table>
    </div>
</body>

</html>
